<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>林業機器相互レンタルシステム | レンタル機器借入申込</title>
    <!-- Bootstrap CSS の読み込み -->
    <!-- Bootstrap CSS の読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/light-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center text-dark text-decoration-none justify-content-center"
        >
          <img src="images/light-logo.png" width="70px" />
          <h2 class="text-center ml-3 mb-0">林業機器相互レンタルシステム</h2>
        </a>
  
        <div class="text-end">
          <a href="index.html">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
          </a>
        </div>
      </header>
      <!-- システムのタイトル -->
      <h2 class="text-center my-4">レンタル機器借入申込</h2>

      <form>
        <div class="form-group">
          <label for="business name">事業者名 : </label>
          <label for="business name ex">レンタル機器借入申込</label>
        </div>

        <div class="form-group">
          <label for="start date">借入希望期間開始日 : </label>
          <label for="date">01/23/2024</label>
        </div>

        <div class="form-group">
          <label for="end date">借入希望期間終了日 : </label>
          <label for="date">03/23/2024</label>
        </div>

        <div class="form-group">
          <label for="classification code">大分類 </label>
          <div class="form-group pl-3">
            <label for="classification code ex">コード : </label>
            <label for="classification code ex">major code</label>
            <br />
            <label for="classification code ex">名称 : </label>
            <label for="classification code ex">major name</label>
          </div>
        </div>

        <div class="form-group">
          <label for="classification code">中分類 </label>
          <div class="form-group pl-3">
            <label for="classification code ex">コード : </label>
            <label for="classification code ex">medium code</label>
            <br />
            <label for="classification code ex">名称 : </label>
            <label for="classification code ex">medium name</label>
          </div>
        </div>

        <div class="form-group">
          <label for="classification code">小分類 </label>
          <div class="form-group pl-3">
            <label for="classification code ex">コード : </label>
            <label for="classification code ex">small code</label>
            <br />
            <label for="classification code ex">名称 : </label>
            <label for="classification code ex">small name</label>
          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-secondary" onclick="goToRentalEquipBorrow()">借入申込</button>
        </div>

        <div class="form-group">
          <label for="rental equipment name">貸出可能機器一覧</label>
          <div class="form-group pl-3">
            <div class="form-group">
              <label class="form-check-label" for="lender">
                選択用ラジオボタン
              </label>
              <div class="form-group pl-3 mt-2">
                <label class="form-check-label" for="lender">
                  レンタル機器番号
                </label>

                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="equipNum"
                      value="equipnum1"
                    />
                    <label class="form-check-label" for="lender"
                      >Eqip-Num1</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="equipNum"
                      value="equipnum2"
                    />
                    <label class="form-check-label" for="lender"
                      >Eqip-Num2</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="equipNum"
                      value="equipnum3"
                    />
                    <label class="form-check-label" for="lender"
                      >Eqip-Num3</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group pl-3">
                <label class="form-check-label" for="lender">
                  レンタル機器名称
                </label>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="eqipname"
                      value="equip1"
                    />
                    <label class="form-check-label" for="lender"
                      >Eqip-Name1</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="eqipname"
                      value="equip2"
                    />
                    <label class="form-check-label" for="lender"
                      >Eqip-Name2</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="eqipname"
                      value="equip3"
                    />
                    <label class="form-check-label" for="lender"
                      >Eqip-Name3</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="start date">貸出可能開始日 : </label>
                <label for="date">01/23/2024</label>
              </div>

              <div class="form-group">
                <label for="end date">貸出可能終了日 : </label>
                <label for="date">03/23/2024</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="start date">借入申込開始日 : </label>
                <label for="date">01/23/2024</label>
              </div>

              <div class="form-group">
                <label for="end date">借入申込終了日 : </label>
                <label for="date">03/23/2024</label>
              </div>
            </div>
            <div class="form-group">
              <label for="end date">貸出期間単位 : </label>
              <label for="date">60</label>
            </div>
            <div class="form-group">
              <label for="end date">最小貸出期間 : </label>
              <label for="date">30</label>
            </div>
            <div class="form-group">
              <label for="end date">最大貸出期間 : </label>
              <label for="date">90</label>
            </div>
            <div class="form-group">
              <label for="end date">期間利用単価</label>
              <div class="form-group pl-3">
                <div class="form-group">
                  <label for="end date">1日標準単価 : </label>
                  <label for="end date">25</label>
                </div>
                <div class="form-group">
                  <label for="end date">7日標準単価 : </label>
                  <label for="end date">150</label>
                </div>
                <div class="form-group">
                  <label for="end date">1ヶ月標準単価 : </label>
                  <label for="end date">500</label>
                </div>
                <div class="form-group">
                  <label for="end date">2ヶ月標準単価 : </label>
                  <label for="end date">900</label>
                </div>
                <div class="form-group">
                  <label for="end date">3ヶ月標準単価 : </label>
                  <label for="end date">1350</label>
                </div>
                <div class="form-group">
                  <label for="end date">4ヶ月標準単価 : </label>
                  <label for="end date">1800</label>
                </div>
                <div class="form-group">
                  <label for="end date">5ヶ月標準単価 : </label>
                  <label for="end date">2200</label>
                </div>
                <div class="form-group">
                  <label for="end date">6ヶ月標準単価 : </label>
                  <label for="end date">2600</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- Footer -->
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
        </ul>
    </footer>
    <!-- Footer -->
    </div>
    <script>
      function goToRegister() {
        alert("please input all info!");
      }

      function goToRentalEquipmentInquiry() {
        confirm("you wanna leave?");
      }
      function goToRentalEquipBorrow() {
        window.location.href = "rental equipment borrowing conditions.html";
      }
    </script>

    <!-- Bootstrap JS の読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
