<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>林業機器相互レンタルシステム | レンタル機器借入状況</title>
    <!-- Bootstrap CSS の読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/light-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center text-dark text-decoration-none justify-content-center"
        >
          <img src="images/light-logo.png" width="70px" />
          <h2 class="text-center ml-3 mb-0">林業機器相互レンタルシステム</h2>
        </a>
  
        <div class="text-end">
          <a href="index.html">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
          </a>
        </div>
      </header>
      <!-- システムのタイトル -->
      <h2 class="text-center my-4">レンタル機器借入状況</h2>

      <form>
        <div class="form-group">
          <label for="business name">事業者名 : </label>
          <label for="business name">レンタル機器借入状況</label>
        </div>

        <div class="form-group">
          <label for="business name">表示対象 : </label>
          <div class="form-group pl-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1" style="width: 8%;">借入予定</label>
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2" style="width: 7%;">借入中</label>
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
              />
            <label class="form-check-label" for="inlineCheckbox3" style="width: 7%;">返却済</label>
          </div>
        </div>

        <div class="form-group">
          <label for="classification code">借入状況 </label>
          <div class="form-group pl-3">
            <div class="form-group">
              <label for="借入期間">借入期間</label>
              <div class="form-group pl-3">
                <label for="開始日">開始日</label>
                <input
                  type="date"
                  class="form-control"
                  id="k-loadn-end-date"
                  placeholder="開始日"
                />
                <br />
                <label for="終了日">終了日</label>
                <input
                  type="date"
                  class="form-control"
                  id="k-loadn-end-date"
                  placeholder="終了日"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="...">レンタル機器番号 :</label>
              <label for="...">026453</label>
            </div>
            <div class="form-group">
              <label for="...">機器名称 :</label>
              <label for="...">Tree Cut Tool</label>
            </div>
            <div class="form-group">
              <label for="...">貸出事業者 :</label>
              <label for="...">Forestry Rental Company</label>
            </div>
            <div class="form-group">
              <label for="...">借入期間 :</label>
              <label for="...">02/01/2024 ~ 04/01/2024</label>
            </div>
            <div class="form-group">
              <label for="...">機器貸出日 :</label>
              <label for="...">02/01/2024</label>
            </div>
            <div class="form-group">
              <label for="...">機器受領日 :</label>
              <label for="...">02/04/2024</label>
            </div>
            <div class="form-group">
              <label for="...">機器返却日 :</label>
              <label for="...">03/04/2024</label>
            </div>
            <div class="form-group">
              <label for="...">返却受領日 :</label>
              <label for="...">03/04/2024</label>
            </div>
            <div class="form-group">
              <label for="...">レンタル料金 :</label>
              <label for="...">7%</label>
            </div>
          </div>
        </div>
      </form>

      <!-- Footer -->
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
        </ul>
    </footer>
    <!-- Footer -->
    </div>

    <!-- Bootstrap JS の読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
