<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>林業機器相互レンタルシステム | レンタル履歴一覧</title>
    <!-- Bootstrap CSS の読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/light-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center text-dark text-decoration-none justify-content-center"
        >
          <img src="images/light-logo.png" width="70px" />
          <h2 class="text-center ml-3 mb-0">林業機器相互レンタルシステム</h2>
        </a>
  
        <div class="text-end">
          <a href="index.html">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
          </a>
        </div>
      </header>
      <!-- システムのタイトル -->
      <h2 class="text-center my-4">レンタル履歴一覧</h2>

      <form>
        <div class="form-group">
          <label for="business name">事業者名 : </label>
          <label for="business name">ダミーデータ</label>
        </div>

        <div class="form-group">
          <label for="classification code">表示期間 </label>
          <div class="form-group pl-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="k-rent-period-unit-day"
                value="lender"
              />
              <label class="form-check-label" for="lender"> すべて </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="k-rent-period-unit-week"
                value="lender"
              />
              <label class="form-check-label" for="lender"> 今年度 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="k-rent-period-unit-month"
                value="lender"
              />
              <label class="form-check-label" for="lender"> 前年度 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="k-rent-period-unit-month"
                value="lender"
              />
              <label class="form-check-label" for="lender"> 指定期間 </label>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control mt-2"
                  id="k-borrow-start-date"
                  placeholder="from"
                />
                <input
                  type="date"
                  class="form-control mt-2"
                  id="k-borrow-start-date"
                  placeholder="to"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="rental equipment number">レンタル履歴</label>
          <div class="form-group pl-3">
            <label for="レンタル期間">レンタル期間</label>
            <div class="form-group pl-3">
              <label for="start date">開始日 : </label>
              <input
                type="date"
                class="form-control mt-2"
                id="k-borrow-start-date"
                placeholder="from"
              />
              <br />
              <label for="start date">終了日 : </label>
              <input
                type="date"
                class="form-control mt-2"
                id="k-borrow-start-date"
                placeholder="from"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="rental equipment number">レンタル機器番号 : </label>
          <label for="rental equipment number">083644</label>
        </div>
        <div class="form-group">
          <label for="rental equipment number">機器名称 : </label>
          <label for="rental equipment number">レンタル履歴一覧</label>
        </div>
        <div class="form-group">
          <label for="rental equipment number">レンタル期間 : </label>
          <label for="rental equipment number">03/02/2024</label>
        </div>
        <div class="form-group">
          <label for="rental equipment number">レンタル料金 : </label>
          <label for="rental equipment number">76</label>
        </div>
        <div class="form-group">
          <label for="rental equipment number">受渡状況 : </label>
          <div class="form-group">
            <label for="rental equipment number">機器貸出日 : </label>
            <label for="rental equipment number">02/02/2024</label>
          </div>
          <div class="form-group">
            <label for="rental equipment number">機器受領日 : </label>
            <label for="rental equipment number">02/02/2024</label>
          </div>
          <div class="form-group">
            <label for="rental equipment number">機器返却日 : </label>
            <label for="rental equipment number">02/02/2024</label>
          </div>
          <div class="form-group">
            <label for="rental equipment number">返却受領日 : </label>
            <label for="rental equipment number">02/02/2024</label>
          </div>
        </div>
      </form>

      <!-- Footer -->
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
        </ul>
    </footer>
    <!-- Footer -->
    </div>

    <!-- Bootstrap JS の読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
