<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>林業機器相互レンタルシステム | 機器分類選択</title>
    <!-- Bootstrap CSS の読み込み -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- システムのタイトル -->
      <h1 class="text-center mb-4">林業機器相互レンタルシステム</h1>
      <h2 class="text-center mb-4">機器分類選択</h2>

      <form>
        <div class="d-flex justify-content-center" style="gap: 20px;">
          <div class="form-group">
            <label for="business name">機器大分類 : </label>
            <select class="form-select" aria-label="Default select example">
              <option value="1">非常に良い</option>
              <option value="2">良い</option>
              <option value="3">普通</option>
              <option value="4">悪い</option>
              <option value="5">非常に悪い</option>
            </select>
          </div>
          <div class="form-group">
            <label for="business name">機器中分類 : </label>
            <select class="form-select" aria-label="Default select example">
              <option value="1">非常に良い</option>
              <option value="2">良い</option>
              <option value="3">普通</option>
              <option value="4">悪い</option>
              <option value="5">非常に悪い</option>
            </select>
          </div>
          <div class="form-group">
            <label for="business name">機器小分類 : </label>
            <select class="form-select" aria-label="Default select example">
              <option value="1">非常に良い</option>
              <option value="2">良い</option>
              <option value="3">普通</option>
              <option value="4">悪い</option>
              <option value="5">非常に悪い</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS の読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
